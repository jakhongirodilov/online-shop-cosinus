{% extends 'base.html' %}

{% block content %}
<style>
  .order-completed-container {
  text-align: center;
  max-width: 600px;
  margin: 50px auto;
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  padding: 20px;
  box-sizing: border-box;
}

h2 {
  font-size: 28px;
  color: #008000;
  margin-bottom: 15px;
}

p {
  font-size: 16px;
  color: #333;
}

.view-orders-link {
  display: block;
  margin-top: 20px;
  text-decoration: none;
  color: #3498db;
  font-size: 18px;
  transition: color 0.3s;
}

.view-orders-link:hover {
  color: #2980b9;
}
</style>


  <div class="order-completed-container">
    <h2>Order Completed</h2>
    <p>Your order has been successfully completed. Thank you!</p>
    <a href="{% url 'orders' %}" class="view-orders-link">View Your Orders</a>
  </div>
{% endblock %}
